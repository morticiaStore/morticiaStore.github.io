<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Morticia Store - Acesso</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		
		function showDropBarCategorias(){
			$("#dropBarCategorias > img").css("display","none");
			$("#dropBarCategorias > nav").css("display","inline");
		}

		function hideDropBarCategorias(){
			$("#dropBarCategorias > img").css("display","inline");
			$("#dropBarCategorias > nav").css("display","none");
		}

		function showSearchBar(){
			$("#searchBar").css("display","flex");
		}

		function hideSearchBar(){
			$("#searchBar").css("display","none");

		}

		function addCarrinho(){

			function x(){
				return Number($("#numItemsCarrinho").text().split("")[1])+1
			}

			$("#numItemsCarrinho").text("("+ x() +")");
		}

		function showUserBox(){
			$("#userBox").css("display", "flex");
		}

		function hideUserBox(){
			$("#userBox").css("display", "none");
		}

		function showLogin(){
			$("h1").text("Login")
			$("#corpoCadastro").css("display", "none");
			$("#corpoLogin").css("display", "grid");
			$("#corpo > p").replaceWith('<p style="padding-left: 20px;">Não tem uma conta?<em style="color: blue;" onclick="showCadastro()">Cadastrar</em></p>')
		}

		function showCadastro(){
			$("h1").text("Cadastro")
			$("#corpoLogin").css("display", "none");
			$("#corpoCadastro").css("display", "grid");
			$("#corpo > p").replaceWith('<p style="padding-left: 20px;">Já tem uma conta? <em style="color: blue;" onclick="showLogin()">Fazer Login</em></p>')
		}

	</script>
</head>
<body>
	<header>
		<div id="dropBarCategorias">
			<img  onclick="showDropBarCategorias()" src="imagens/droplist.png">
			<nav>
				<button onclick="hideDropBarCategorias()">X</button>
				<p>Categorias</p>
				<hr>
				<ul style="list-style: none;">
					<li><a href="#">Acessórios</a></li>
					<li><a href="#">Bottoms</a></li>
					<li><a href="#">Camisetas</a></li>
					<li><a href="#">Blusas</a></li>
				</ul>
				
			</nav>
		</div>
		<div id="logo">
			<img src="imagens/logo.png">
		</div>
		<div id="pesquisa">
			<img onclick="showSearchBar()" src="imagens/search.png">
			<form id="searchBar" action="#" method="get">
				<input type="text" name="pesquisa">
				<button type="submit"><img src="imagens/search.png"></button>
				<p onclick="hideSearchBar()">X</p>
			</form>
		</div>
		<div id="userIcons">
			<img onclick="showUserBox()" id="user" src="imagens/user2.png">
			<img id="carrinho" src="imagens/carrinho.png">
			<p id="numItemsCarrinho">(0)</p>
		</div>
		<div id="userBox">
			<img id="userBoxImage" src="imagens/user2.png">
			<nav id="userBoxLinks">
				<a href="#">Login</a>
				<a href="#">Cadastro</a>
			</nav>
			<button onclick="hideUserBox()">X</button>
		</div>
	</header>
	<main>
		<div id="corpo">
			<h1>Cadastro</h1>
			<form id="corpoCadastro" method="post" action="index.html">
				<label for="nome">Nome completo:</label>
				<input type="text" id="nome" placeholder="Digite seu nome completo">
				<label for="email">Email:</label>
				<input type="email" id="email" placeholder="Digite seu email">
				<label for="celular">Celular:</label>
				<input type="tel" id="celular" placeholder="(xx) xxxxx-xxxx">
				<label for="cep">CEP:</label>
				<input type="text" id="cep" placeholder="xxxxx-xxx">
				<label for="casaNum">Nº e complemento:</label>
				<input type="text" id="casaNum" placeholder="Número e complemento">
				<label for="senha">Senha:</label>
				<input type="password" id="senha" placeholder="Digite uma senha">
				<button type="submit">Cadastrar</button>
				
			</form>
			
			<form id="corpoLogin" method="post" action="index.html">
				<label for="email">Email:</label>
				<input type="email" id="email" placeholder="Digite seu email">
				<label for="senha">Senha:</label>
				<input type="password" id="senha" placeholder="Digite uma senha">
				<button type="submit">Entrar</button>
				
			</form>

			<p style="padding-left: 20px;">Já tem uma conta? <em style="color: blue;" onclick="showLogin()">Fazer Login</em></p>
			

		</div>
	</main>

	<footer>
		<nav id="socialMediaBox">
			<img onclick='window.open("https://facebook.com")' class="socialMediaIcon" src="imagens/fb.png">
			<img onclick='window.open("https://instagram.com")' class="socialMediaIcon" src="imagens/ig.png">
			<img onclick="window.open('mailto:faleconosco.morticiastore@gmail.com')" class="socialMediaIcon" src="imagens/mail.png">
			<img onclick='window.open("https://www.tiktok.com")' class="socialMediaIcon" src="imagens/tk.png">
			<img onclick="window.open('https://web.whatsapp.com/')" class="socialMediaIcon" src="imagens/wp.png">
		</nav>
		<a id="linkFooter" href="https://www.linkedin.com/in/raphael-rodrigues-oliveira-b5675a174"><p>© Copyright 2024 - Raphael Rodrigues Oliveira by Morticia Store</p></a>
	</footer>
</body>
</html>
