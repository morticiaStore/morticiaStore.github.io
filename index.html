<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Morticia Store</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		
		function showDropBarCategorias(){
			$("#dropBarCategorias > img").css("display","none");
			$("#dropBarCategorias > div").css("display","inline");
		}

		function hideDropBarCategorias(){
			$("#dropBarCategorias > img").css("display","inline");
			$("#dropBarCategorias > div").css("display","none");
		}

		function showSearchBar(){
			$("#searchBar").css("display","flex");
		}

		function hideSearchBar(){
			$("#searchBar").css("display","none");

		}

		function addCarrinho(){

			function x(){
				return Number($("#numItemsCarrinho").text().split("")[1])+1
			}

			$("#numItemsCarrinho").text("("+ x() +")");
		}

	</script>
</head>
<body>
	<header>
		<div id="dropBarCategorias">
			<img  onclick="showDropBarCategorias()" src="imagens/droplist.png">
			<div>
				<button onclick="hideDropBarCategorias()">X</button>
				<p>Categorias</p>
				<hr>
				<ul style="list-style: none;">
					<li><a href="#">Acess√≥rios</a></li>
					<li><a href="#">Bottoms</a></li>
					<li><a href="#">Camisetas</a></li>
					<li><a href="#">Blusas</a></li>
				</ul>
				
			</div>
		</div>
		<div id="logo">
			<img src="imagens/logo.png">
		</div>
		<div id="pesquisa">
			<img onclick="showSearchBar()" src="imagens/search.png">
			<form id="searchBar" action="#" method="get">
				<input type="text" name="pesquisa">
				<button type="submit"><img src="imagens/search.png"></button>
				<p onclick="hideSearchBar()">X</p>
			</form>
		</div>
		<div id="userIcons">
			<img id="user" src="imagens/user2.png">
			<img id="carrinho" src="imagens/carrinho.png">
			<p id="numItemsCarrinho">(0)</p>
		</div>
	</header>
	<main>
		<div id="corpo">

			<h1>Destaques</h1>
			<div class="boxProduto">
				<img class="imagemProduto" src="imagens/camiseta.jpg">
				<p class="nomeProduto">Camiseta Type O Negative</p>
				<div class="divisoriaProduto" >
					<p class="precoProduto" >R$ 49,99</p>
					<label class="labelTamanhoProduto" for="tamanhoCamiseta">Tam:</label>
					<select class="tamanhoCamiseta">
						<option>P</option>
						<option>PP</option>
						<option>M</option>
						<option>G</option>
						<option>GG</option>
					</select>
				</div>
				<div class="divisoriaProduto">
					<button onclick="addCarrinho()">Adicionar ao carrinho</button>
					<button>Comprar agora</button>
				</div>
			</div>

		</div>
	</main>
</body>
</html>
